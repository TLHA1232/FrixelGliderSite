<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #eaeaea;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    header {
      text-align: center;
      background-color: #333;
      color: #fff;
      width: 100%;
      padding: 20px 0;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 1000px;
    }

    .toolbar {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .toolbar button,
    .toolbar select {
      padding: 8px 12px;
      background-color: #f9f9f9;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.2s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .toolbar button:hover,
    .toolbar select:hover {
      background-color: #e2e2e2;
    }

    .toolbar button i {
      font-size: 1.5rem;
    }

    #editor {
      width: 100%;
      height: 60vh;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      outline: none;
      overflow-y: auto;
      line-height: 1.6;
      font-size: 1.1rem;
      transition: border 0.3s ease;
    }

    #editor:focus {
      border: 2px solid #555;
    }

    #export-btn {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #export-btn:hover {
      background-color: #555;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-content input {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      font-size: 1.1rem;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .modal-content button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #555;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Text Editor</h1>
  </header>

  <div class="container">
    <div class="toolbar">
      <button onclick="formatText('bold')" title="Bold"><b>B</b></button>
      <button onclick="formatText('italic')" title="Italic"><i>I</i></button>
      <button onclick="formatText('underline')" title="Underline"><u>U</u></button>
      <select id="fontSize" onchange="changeFontSize()" title="Font Size">
        <option value="3">Font Size</option>
        <option value="1">Small</option>
        <option value="3">Normal</option>
        <option value="5">Large</option>
        <option value="7">Extra Large</option>
      </select>
      <!-- Undo Button -->
      <button onclick="undoAction()" title="Undo"><i>&#8630;</i></button>
      <!-- Redo Button -->
      <button onclick="redoAction()" title="Redo"><i>&#8631;</i></button>
    </div>

    <div id="editor" contenteditable="true">
      <p>Start editing your text here...</p>
    </div>

    <button id="export-btn" onclick="openModal()">Export as PDF</button>
  </div>

  <!-- Modal -->
  <div id="pdfModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Export PDF</h2>
      <input type="text" id="pdfFileName" placeholder="Enter file name" />
      <button onclick="exportToPDF()">Export</button>
    </div>
  </div>

  <!-- Import jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <script>
    // Function to format text (bold, italic, underline)
    function formatText(command) {
      document.execCommand(command, false, null);
    }

    // Function to change font size
    function changeFontSize() {
      var size = document.getElementById("fontSize").value;
      document.execCommand("fontSize", false, size);
    }

    // Function to undo the last action
    function undoAction() {
      document.execCommand('undo', false, null);
    }

    // Function to redo the last undone action
    function redoAction() {
      document.execCommand('redo', false, null);
    }

    // Open modal for PDF export
    function openModal() {
      document.getElementById('pdfModal').style.display = 'block';
    }

    // Close modal
    function closeModal() {
      document.getElementById('pdfModal').style.display = 'none';
    }

    // Function to export content to PDF using jsPDF
    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Get the content from the editor
      var text = document.getElementById("editor").innerText;
      
      // Get the file name from the modal input
      var fileName = document.getElementById("pdfFileName").value;
      
      if (!fileName) {
        fileName = 'document'; // Default file name
      }

      // Add the content to the PDF
      doc.text(text, 10, 10);

      // Save the PDF with the specified name
      doc.save(fileName + ".pdf");

      // Close the modal
      closeModal();
    }

    // Close the modal if user clicks outside the modal
    window.onclick = function(event) {
      var modal = document.getElementById('pdfModal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
